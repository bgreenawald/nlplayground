			IdentityPoolId: 'us-east-1:6cc3d4dd-c3a4-4cf9-a26a-98c22aa8b54c',
		});
		var lambda = new AWS.Lambda();

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
                    <ul class="icons">
                        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
                        <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
                    </ul>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Biblical Trump</h1>
                    </header>

                    <div id=result></div>

                    <div>
                        <input type="text" id="message" class="nlp">
                        <button onclick="callAwsLambdaFunction()">Generate</button>
                    </div>

                    <div>
                        <div class="col-12">
                            <h2>Memory</h2>
                            <select name="memory" id="memory">
                                <option value="none" selected>No memory</option>
                                <option value="uniform">Uniform</option>
                                <option value="decaying">Decaying</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                    </div>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
        </div>

    </div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        // Generic usability functions

        // Load the sidebar
        $("#sidebar").load("/sidebar.html");

    </script>
    <script>
        // Back end logic functions
        function callAwsLambdaFunction() {
            var message = document.getElementById("message").value;
            var memory_val = document.getElementById("memory").value;

            if (memory_val == "none") {
                var memory = false;
                var mechanism = "none";
            } else {
                var memory = true;
                var mechanism = memory_val;
            }

            // create JSON object for parameters for invoking Lambda function
            var mixParams = {
                FunctionName: 'mix-and-mash',
                InvocationType: 'RequestResponse',
                LogType: 'None',
                Payload: JSON.stringify({
                    "message": message,
                    "project": "biblical_trump",
                    "memory": memory,
                    "mechanism": mechanism
                })
            };
            // create variable to hold data returned by the Lambda function
            var mixResults;
            lambda.invoke(mixParams, function (error, data) {
                if (error) {
                    prompt(error);
                } else {
                    mixResults = JSON.parse(data.Payload);
                    document.getElementById("result").innerHTML = mixResults;
                }
            });
        };
    </script>

</body>
