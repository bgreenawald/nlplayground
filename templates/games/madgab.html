<html>

<head>
    <title>Generic - Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
                    <ul class="icons">
                        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
                        <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
                    </ul>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Mad Gab Generator</h1>
                    </header>

                    <div id=result></div>

                    <div>
                        <input type="text" id="message" class="nlp">
                        <button onclick="callAwsLambdaFunction()">Generate</button>
                    </div>
                    <br>
                    <div>
                        <h3>Select difficulty</h3>

                        <div class="col-4 col-12-small">
                            <input type="radio" id="difficulty-easy" name="demo-priority" checked>
                            <label for="difficulty-easy">Easy</label>
                        </div>
                        <div class="col-4 col-12-small">
                            <input type="radio" id="difficulty-hard" name="demo-priority">
                            <label for="difficulty-hard">Hard</label>
                        </div>
                    </div>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Back end functions
        function callAwsLambdaFunction() {
            var message = document.getElementById("message").value;
            var difficulty = parseDifficulty();

            $.ajax({
                url: "/api/madgab",
                contentType: "application/json",
                method: "POST",
                dataType: 'json',
                data: JSON.stringify({
                    "message": message,
                    "difficulty": difficulty
                }),
                success: function(result){
                    console.log(result);
                    if(result["status_code"] == 200){
                        document.getElementById("result").innerHTML = result["message"];
                    }
                    else {
                        document.getElementById("result").innerHTML = "An error has occured";
                    }
                }
            })
        };

        function parseDifficulty() {
            var easy = document.getElementById("difficulty-easy");
            var hard = document.getElementById("difficulty-hard");

             if (easy.checked) {
                 return "easy";
             }

             if (hard.checked) {
                 return "hard";
             }
        }
    </script>

</body>

</html>
