<html>

<head>
    <title>Generic - Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <header id="header">
                </header>

                <!-- Content -->
                <section id="banner">
                    <div class="content">
                        <h1>Mad Gab Generator</h1>


                        <div>
                            <input type="text" id="message" class="nlp">
                            <button onclick="callAwsLambdaFunction()" id="generate">Generate</button>
                        </div>
                        <div id="result"></div>

                        <br>
                        <div>
                            <h3>Select difficulty</h3>

                            <div class="col-4 col-12-small">
                                <input type="radio" id="difficulty-easy" name="demo-priority" checked>
                                <label for="difficulty-easy">Easy</label>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="radio" id="difficulty-hard" name="demo-priority">
                                <label for="difficulty-hard">Hard</label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Back end functions
        function callAwsLambdaFunction() {
            var message = document.getElementById("message").value;
            var difficulty = parseDifficulty();

            $.ajax({
                url: "/api/madgab",
                contentType: "application/json",
                method: "POST",
                dataType: 'json',
                data: JSON.stringify({
                    "message": message,
                    "difficulty": difficulty
                }),
                beforeSend: function() {
                    $("#result").html("<p>Your word is loading, this can take a couple of seconds.</p>");
                    $("#generate").prop("disabled", true);
                },
                success: function (result) {
                    $("#generate").prop("disabled", false);
                    if (result["status_code"] == 200) {
                        $("#result").html(result["message"]);
                    } else {
                        $("#result").html("An error has occured");
                    }
                }
            })
        };

        function parseDifficulty() {
            var easy = document.getElementById("difficulty-easy");
            var hard = document.getElementById("difficulty-hard");

            if (easy.checked) {
                return "easy";
            }

            if (hard.checked) {
                return "hard";
            }
        }
    </script>

</body>

</html>
