<html>

<head>
    <title>Generic - Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Biblical Trump</h1>
                    </header>

                    <div id=result></div>

                    <div>
                        <input type="text" id="message" class="nlp">
                        <button onclick="callAwsLambdaFunction()">Generate</button>
                    </div>

                    <div>
                        <div class="col-12">
                            <h2>Memory</h2>
                            <select name="memory" id="memory">
                                <option value="none" selected>No memory</option>
                                <option value="uniform">Uniform</option>
                                <option value="decaying">Decaying</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                    </div>

            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/load.js"></script>
    <script>
        // Back end logic functions
        function callAwsLambdaFunction() {
            var message = document.getElementById("message").value;
            var memory_val = document.getElementById("memory").value;

            if (memory_val == "none") {
                var memory = false;
                var mechanism = "none";
            } else {
                var memory = true;
                var mechanism = memory_val;
            }

            $.ajax({
                url: "/api/mixandmash",
                contentType: "application/json",
                method: "POST",
                dataType: 'json',
                data: JSON.stringify({
                    "message": message,
                    "project": "biblical_trump",
                    "memory": memory,
                    "mechanism": mechanism
                }),
                success: function(result){
                    //madGabResults = JSON.parse(result.Payload);
                    mixAndMashResults = JSON.parse(result);
                    console.log(mixAndMashResults);
                    document.getElementById("result").innerHTML = mixAndMashResults;
                }
            })
        };
    </script>

</body>

</html>
